<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>F O O D M A P</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href=".\assets\font-awesome-4.7.0\css\font-awesome.min.css">
    <link rel="stylesheet" href=".\assets\css\main.css">
  </head>
  <body>
    <!-- initial screen -->
    <section class="row fill">
      <div class="start  col-xs-12 col-sm-12">
        <h1>Foodmap</h1>
      </div>
    </section>
    <!-- content screen -->
    <section class="content container">
      <div class="row container">
        <div class="col-xs-12 col-sm-12">
          <h2>Foodmap</h2>
          <i  class="fa fa-square-o" aria-hidden="true"></i><i class="fa fa-square-o dos" aria-hidden="true"></i>

        </div>
      </div>
      <div class="row container">
          <div class="  col-xs-12 col-sm-12">
            <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d6655.735736967782!2d-70.7376219!3d-33.4787907!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2scl!4v1513186621918" class="map" frameborder="0" style="border:0" allowfullscreen></iframe>
          </div>
        </div>
      <div class="row">
          <div class="col-xs-12 col-sm-12 title-filter">
            <h3>Comida cerca de ti</h3>
          </div>
        </div>
      <div class="row">
        <div class=" filter-contain col-xs-12 col-sm-12">
            <div class="dropdown ">
              <button class="btn btn-default dropdown-toggle " type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Filtrar restaurantes <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
              </button>
              <ul class="dropdown-menu dropdown-menu-center category-list" aria-labelledby="dropdownMenu1">
                <li><a href="#" class="categoryItem" category="all">Todos los restaurant</a></li>
                <li><a href="#" class="categoryItem" category="comidaPeruana">Comida peruana</a></li>
                <li><a href="#" class="categoryItem" category="comidaMexicana">comida mexicana</a></li>
                <li><a href="#" class="categoryItem" category="comidaJaponesa">comida japonesa</a></li>
                <li><a href="#" class="categoryItem" category="comidaChina">Comida china</a></li>
                <li><a href="#" class="categoryItem" category="comidaChilena">Comida chilena</a></li>
              </ul>
            </div>
          </div>
      </div>
      <div class="row container">
          <div class="img-contain products-list col-xs-12 col-sm-12">
            <div class="row container">
              <div class="product-item col-xs-6 col-sm-6" category="comidaPeruana">
                <img src="assets\images\foods\Peruvian\1.jpg" alt="">
              </div>
              <div class="product-item col-xs-6 col-sm-6" category="comidaMexicana">
                <img src="assets\images\foods\Mexican\1.jpg" alt="">
              </div>
            </div>
            <div class="row container">
              <div class="col-xs-4 col-sm-4 product-item" category="comidaJaponesa">
                <img src="assets\images\foods\japanese\1.jpg" alt="">
              </div>
              <div class="col-xs-4 col-sm-4 product-item" category="comidaChina">
                <img src="assets\images\foods\chinese\1.jpg" alt="">
              </div>
              <div class="col-xs-4 col-sm-4 product-item" category="comidaChilena">
                <img src="assets\images\foods\chilean\1.jpg" alt="">
              </div>
            </div>
            <div class="row container">
              <div class="col-xs-4 col-sm-4 product-item" category="comidaChina">
                <img src="assets\images\foods\chinese\3.jpg" alt="">
              </div>
              <div class="col-xs-4 col-sm-4 product-item" category="comidaChina">
                <img src="assets\images\foods\chinese\2.jpg" alt="">
              </div>
              <div class="col-xs-4 col-sm-4 product-item" category="comidaChilena">
                <img src="assets\images\foods\chilean\2.jpg" alt="">
              </div>
            </div>

          </div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src=".\assets\js\app.js"></script>
  </body>
</html>
